<html>
    <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <title>MTA Subway Data</title>
    </head>

    <body>
    <nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">MTA Station Database</a>
    </div>
  </div>
</nav>

<div class="container">
<h2>Find a station using the following criteria:<br></h2>

<div class="row">
<h3><u>Select a year</u></h3>
<form action="response" method="POST">
<input type="radio" name="year" id="15" value="2015" checked>2015<br>
<input type="radio" name="year" id="16" value="2016">2016<br>
<input type="radio" name="year" id="17" value="2017">2017<br>
<input type="radio" name="year" id="17" value="2018">2018<br>
<br>
<h3>Select a month</h3>              
<select name="month">
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>
<br>
<br>
<h3>Choose a train station</h3>              
<select name="station">
{% for element in data %}
   <option value="{{element[0]}}">{{element[1]}}</option>
{% endfor %}
</select>
<br>
<br>
<input type="submit" value="Display Matching Stations">
</div>
            </form>
</div><!-- HTML and Boostrap from Flask tutorial http://blog.pythonanywhere.com/121/  -->
    </body>
</html>
